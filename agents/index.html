<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Atendimento Automatizado</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 2em auto;
        padding: 1em;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      h1 {
        text-align: center;
      }
      label {
        display: block;
        margin-top: 1em;
      }
      input[type="text"],
      textarea {
        width: 100%;
        padding: 0.5em;
        margin-top: 0.2em;
        box-sizing: border-box;
        border: 1px solid #888;
        border-radius: 4px;
      }
      button {
        margin-top: 1em;
        padding: 0.6em 1.2em;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      #assistant-response {
        margin-top: 2em;
        padding: 1em;
        background: #f5f5f5;
        border-radius: 4px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>Atendimento Automatizado</h1>

    <form id="chat-form">
      <label for="idCliente">ID do Cliente:</label>
      <input type="text" id="idCliente" name="idCliente" required />

      <label for="mensagemUsuario">Mensagem do Usu√°rio:</label>
      <textarea
        id="mensagemUsuario"
        name="mensagemUsuario"
        rows="4"
        required
      ></textarea>

      <button type="submit">Enviar</button>
    </form>

    <div id="assistant-response" style="display: none">
      <strong>Resposta do Assistente:</strong>
      <p id="assistant-text"></p>
    </div>

    <script>
      document
        .getElementById("chat-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const idCliente = document.getElementById("idCliente").value.trim();
          const mensagem = document
            .getElementById("mensagemUsuario")
            .value.trim();
          if (!idCliente || !mensagem) return;

          // monta o payload
          const payload = {
            idCliente: idCliente,
            mensagemUsuario: mensagem,
            idiomaPreferido: "pt-BR",
          };

          // chama o seu wrapper (/integrated)
          try {
            const resp = await fetch("http://localhost:8090/integrated", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(payload),
            });
            const data = await resp.json();
            if (!resp.ok) throw new Error(data.error || "Erro desconhecido");

            // exibe apenas o campo assistant
            document.getElementById("assistant-text").textContent =
              data.assistant;
            document.getElementById("assistant-response").style.display =
              "block";
          } catch (err) {
            document.getElementById("assistant-text").textContent =
              "Erro: " + err.message;
            document.getElementById("assistant-response").style.display =
              "block";
          }
        });
    </script>
  </body>
</html>
